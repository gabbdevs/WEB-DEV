<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt | OTL</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="receipt.css">
    <script defer src="receipt.js"></script>
</head>

<body>
    <header class="navbar">
        <div class="nav-left">
            <img src="img/MiniLogo.png" alt="OTL Logo" class="otl-Minilogo">
        </div>

        <nav class="nav-right">
            <div class="nav-links">
                <a href="index.html" class="nav-link active">HOME</a>
                <a href="shop.html" class="nav-link">SHOP</a>
                <a href="brand.html" class="nav-link">BRAND</a>
                <a href="contact.html" class="nav-link">CONTACT</a>
                <a href="about.html" class="nav-link">ABOUT</a>
            </div>

            <div class="nav-icons">
                <!-- Search -->
                <div class="icon search-container">
                    <img src="img/search.png" alt="Search" id="searchIcon">
                    <form id="searchForm">
                        <input type="text" id="searchInput" placeholder="Search..." />
                        <button type="submit" style="display: none;"></button>
                    </form>
                </div>

                <!-- Profile -->
                <div class="icon">
                    <a href="login.html" id="profileBtn">
                        <img src="img/people.png" alt="Profile" id="profileIcon">
                    </a>
                </div>

                <!-- Cart -->
                <div class="icon">
                    <a href="cart.html" id="cartBtn">
                        <img src="img/shopping-cart.png" alt="Cart" id="cartIcon">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="receipt-container">
        <section class="receipt-box">
            <h1>Official Receipt</h1>
            <p class="receipt-id" id="receiptId"></p>
            <p class="receipt-date" id="receiptDate"></p>

            <div class="customer-info">
                <h2>Customer Information</h2>
                <p><strong>Name:</strong> <span id="customerName"></span></p>
                <p><strong>Email:</strong> <span id="customerEmail"></span></p>
                <p><strong>Address:</strong> <span id="customerAddress"></span></p>
            </div>

            <div class="receipt-items">
                <h2>Purchased Items</h2>
                <table id="itemsTable">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Price (₱)</th>
                            <th>Subtotal (₱)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="receipt-total">
                <h2>Total: ₱<span id="receiptTotal"></span></h2>
            </div>

            <div class="receipt-actions">
                <button id="printBtn">Print Receipt</button>
                <button id="backBtn">← Back to Shop</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <p>© 2025 OTL. All Rights Reserved.</p>
        </div>
        <div class="footer-center">
            <p>Thank you for shopping with us!</p>
        </div>
        <div class="footer-right">
            <p>Order Tracking | Support | Feedback</p>
        </div>
    </footer>
</body>

</html>
