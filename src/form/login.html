<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <header class="navbar">
        <div class="nav-left">
            <img src="img/MiniLogo.png" alt="OTL Logo" class="otl-Minilogo">
        </div>

        <nav class="nav-right">
            <div class="nav-links">
                <a href="../../index.html" class="nav-link">HOME</a>
                <a href="../../shop/shop.html" class="nav-link">SHOP</a>
                <a href="../../brand.html" class="nav-link">BRAND</a>
                <a href="../../contact.html" class="nav-link">CONTACT</a>
            </div>

            <div class="nav-icons">
                <!-- Search -->
                <div class="icon search-container">
                    <img src="../../img/search.png" alt="Search" id="searchIcon">
                    <form id="searchForm">
                        <input type="text" id="searchInput" placeholder="Search..." />
                        <button type="submit" style="display: none;"></button>
                    </form>
                </div>

                <!-- Profile -->
                <div class="icon">
                    <a href="../../login.html" id="profileBtn">
                        <img src="../../img/people.png" alt="Profile" id="profileIcon">
                    </a>
                </div>

                <!-- Cart -->
                <div class="icon">
                    <a href="../../cart.html" id="cartBtn">
                        <img src="../../img/shopping-cart.png" alt="Cart" id="cartIcon">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="login-wrapper">
        <!-- Left Side: Logo / Image -->
        <div class="login-left">
            <img src="../../img/LOGO.png" alt="Logo" class="logo">
        </div>

        <!-- Right Side: Forms -->
        <div class="login-right">
            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <h2>Login</h2>
                <input type="email" id="emailLogin" placeholder="Email" required>
                <input type="password" id="passwordLogin" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="toggle-text">Don't have an account? <span id="showSignup">Sign Up</span></p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="form">
                <h2>Create Account</h2>
                <input type="text" id="nameSignup" placeholder="Full Name" required>
                <input type="email" id="emailSignup" placeholder="Email" required>
                <input type="password" id="passwordSignup" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p class="toggle-text">Already have an account? <span id="showLogin">Login</span></p>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-left">

            </p>

        </div>

        <div class="footer-center">
            <p>IT11S4<br>
                2025 All rights Reserved.</p>

        <div class="footer-right">
            <p>INTRODUCTION TO COMPUTING 1</p>
        </div>

    <script src="../../web.js"></script>
    <script src="login.js"></script>
</body>
    
</html>
